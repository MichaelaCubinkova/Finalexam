<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="KidsVille uge i Buddhi Camp 2021">

    <link rel="preconnect" href="https://fonts.gstatic.com">

            <div class="text">

            <div>

    </div>
    <div class="layout">
        <div>
            <img class=imageblock src="images/advertisment.jpg" alt=""> 
        </div>

        <div class="signup">
            

            <!--button-->
            <div class="row100">

            </div>
